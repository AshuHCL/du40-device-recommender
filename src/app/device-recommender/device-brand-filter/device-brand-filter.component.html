<div class="container device-filter-container">
<h1>Home</h1>
    <button (click)="sendMessage()">Send Message</button>
    <button (click)="clearMessage()">Clear Message</button>
    <div class="device-filter" [ngClass]="{'drawer-open': isClassVisible }" ng-class="drawer-open">

        <div class="device-filter-header" (click)="isClassVisible = !isClassVisible;"><button class="device-filter-label">Filter by brand<span *ngIf="hideElem">
 (0)</span><i
class="icon-down device-filter-arrow"
aria-label="show brands"></i></button>

            <button class="device-filter-clear" *ngIf="hideElem" tabindex="0">Clear</button>

        </div>

        <hr class="device-filter-hairline">

        <div class="device-filter-body">

            <label class="checkbox device-filter-option" *ngFor="let item of brandArray; let i=index">
               <span class="device-filter-option-text" >{{item}}</span>
                    <input type="checkbox" (change)="brandfilter($event,item)"  name="type" > <i class="skin"></i>
                   </label>
                    

        </div>
