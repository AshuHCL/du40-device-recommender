 <div  class="alert alert-success">{{message.text}}</div>

<div class="container device-container" *ngFor="let items of totalDeviceRecommendations | limitTo: initDevicesLoaded; let num = index; even as isEven" >
    <div class="row recommended-device-row" *ngIf="isEven">
        <div class="recommended-device span6 mH300" *ngFor="let item of [totalDeviceRecommendations[num],totalDeviceRecommendations[num+1]]">
            <div class="row span12 device-grid light-theme">
                <div class="span5 device-desc-grid mL20 no-pad">
                    <div class="span12 block">
                        <h4 class="device-make">{{item.brand}}</h4>
                    </div>
                    <div class="span12">
                        <h1 class="device-model"> {{item.model}}</h1>
                    </div>
                    <div class="span12 starRatingContainer">
                        <div class="starRating">
                            <div class="starBlock">
                                <div class="numOfStars" ng-style="{'width': ((item.starRatings / 5 ) * 100) + '%'}" style="width: 90.552%;"></div>
                            </div><span class="final-rating">4.5</span></div>
                    </div>
                    <div class="clearfix"></div>
                    <div class="span12">
                        <h4 class="default-price-label">Starting at</h4>
                    </div>
                    <div class="span12">
                        <h3 class="default-price-block"><span class="default-price" *ngIf="itemPrice">{{itemPrice[item.skuId].defaultPrice | currency:'USD':true:'2.2-4'}}</span>
                        </h3>
                    </div>
                    <div class="span12 p-small shortLegalContainer">
                        <div>Retail price. Requires qualified service.</div><a href="">See price details</a></div>
                </div>
                <div class="span6 hero-device-img"><img alt="Samsung Gear S3 classic" [src]="imgUrl[item.skuId]"></div>
            </div>
        </div>
    </div>
</div>
